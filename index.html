<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Feedback - Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos globais e fontes */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }

        /* Estilo para as notas do mural */
        .note-card {
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            word-wrap: break-word;
            min-height: 8rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        /* Cores baseadas nas suas categorias */
        .bg-elogio { background-color: #d1fae5; border: 2px solid #34d399; } /* Verde - Elogio */
        .bg-sugestao { background-color: #dbeafe; border: 2px solid #60a5fa; } /* Azul - Sugest√£o */
        .bg-critica { background-color: #ffedd5; border: 2px solid #fb923c; } /* Laranja - Cr√≠tica */
        .bg-ideia { background-color: #fef9c3; border: 2px solid #facc15; } /* Amarelo - Ideia */

        .note-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .note-text {
            color: #333;
            font-size: 0.9rem;
            flex-grow: 1;
        }
        .note-footer {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.75rem;
            text-align: right;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Container Principal -->
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-2">Mural Digital de Percep√ß√µes</h1>
        <p class="text-gray-500 mb-6 md:mb-10">Use os bot√µes para categorizar seu feedback em tempo real.</p>

        <!-- √Årea de Instru√ß√µes -->
        <div class="bg-white p-4 md:p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-bold mb-3 text-gray-700">Orienta√ß√µes: Escolha sua Categoria</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                <div class="p-3 rounded-lg bg-elogio border-green-500">
                    <span class="text-2xl">üòÄ</span><br>
                    <span class="text-sm font-semibold text-green-700">Elogio</span>
                </div>
                <div class="p-3 rounded-lg bg-sugestao border-blue-500">
                    <span class="text-2xl">üëç</span><br>
                    <span class="text-sm font-semibold text-blue-700">Sugest√£o</span>
                </div>
                <div class="p-3 rounded-lg bg-critica border-orange-500">
                    <span class="text-2xl">‚ùì</span><br>
                    <span class="text-sm font-semibold text-orange-700">Cr√≠tica Construtiva</span>
                </div>
                <div class="p-3 rounded-lg bg-ideia border-yellow-500">
                    <span class="text-2xl">üí°</span><br>
                    <span class="text-sm font-semibold text-yellow-700">Ideia</span>
                </div>
            </div>
        </div>

        <!-- Formul√°rio de Nova Nota -->
        <div class="bg-white p-4 md:p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-bold mb-4 text-gray-700">Escreva sua Percep√ß√£o</h2>
            
            <!-- NOVO CAMPO DE NOME/APELIDO -->
            <input type="text" id="user-name" maxlength="50" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 resize-none mb-3" placeholder="Seu Nome/Apelido (Opcional, M√°x. 50 caracteres)">

            <textarea id="feedback-text" rows="4" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-indigo-200 focus:border-indigo-500 resize-none mb-4" placeholder="Digite aqui seu elogio, sugest√£o, cr√≠tica ou ideia..."></textarea>
            
            <div id="error-message" class="text-red-600 mb-3 hidden"></div>

            <div class="flex flex-wrap gap-3">
                <button onclick="submitFeedback('elogio')" class="flex-1 min-w-[100px] md:min-w-[150px] bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]">
                    üòÄ Elogio
                </button>
                <button onclick="submitFeedback('sugestao')" class="flex-1 min-w-[100px] md:min-w-[150px] bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]">
                    üëç Sugest√£o
                </button>
                <button onclick="submitFeedback('critica')" class="flex-1 min-w-[100px] md:min-w-[150px] bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]">
                    ‚ùì Cr√≠tica
                </button>
                <button onclick="submitFeedback('ideia')" class="flex-1 min-w-[100px] md:min-w-[150px] bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]">
                    üí° Ideia
                </button>
            </div>
        </div>

        <!-- √Årea de Exibi√ß√£o do Mural -->
        <h2 class="text-2xl font-bold text-gray-800 mb-5">Mural de Notas (Tempo Real)</h2>
        <div id="auth-status" class="text-sm text-gray-500 mb-4">Autentica√ß√£o: Conectando...</div>
        <div id="feedback-mural" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Notas ser√£o injetadas aqui -->
        </div>
    </div>

    <script type="module">
        // Importa√ß√µes e configura√ß√µes do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURA√á√ÉO DE FALLBACK (PERSISTENTE):
        const SAFE_FALLBACK_CONFIG = {
            apiKey: "AIzaSyCv-NFeRjPGqxfnKNhH072nUmeE-2nQvG0",
            authDomain: "emoji-f344e.firebaseapp.com",
            projectId: "emoji-f344e",
            storageBucket: "emoji-f344e.firebasestorage.app",
            messagingSenderId: "350832392269",
            appId: "1:350832392269:web:64e17a005f81474b454404",
            measurementId: "G-S59H5319DH"
        };

        // Configura√ß√µes globais (fornecidas pelo ambiente)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Usa a vari√°vel de ambiente (se existir) ou a configura√ß√£o de FALLBACK
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : SAFE_FALLBACK_CONFIG;
            
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId = null;
        let isAuthReady = false;

        // Mapeamento de categorias
        const CATEGORIES = {
            'elogio': { emoji: 'üòÄ', label: 'Elogio', colorClass: 'bg-elogio border-green-500' },
            'sugestao': { emoji: 'üëç', label: 'Sugest√£o', colorClass: 'bg-sugestao border-blue-500' },
            'critica': { emoji: '‚ùì', label: 'Cr√≠tica Construtiva', colorClass: 'bg-critica border-orange-500' },
            'ideia': { emoji: 'üí°', label: 'Ideia', colorClass: 'bg-ideia border-yellow-500' }
        };

        const authStatusEl = document.getElementById('auth-status');
        const feedbackMuralEl = document.getElementById('feedback-mural');
        const errorMessageEl = document.getElementById('error-message');

        /**
         * Inicializa o Firebase e a autentica√ß√£o.
         */
        async function initializeFirebase() {
            const usingFallback = typeof __firebase_config === 'undefined';
            
            if (usingFallback) {
                authStatusEl.textContent = "Autentica√ß√£o: Conectado (Usando suas credenciais).";
                console.warn("Aviso: A vari√°vel de ambiente __firebase_config n√£o foi encontrada. Usando a configura√ß√£o hardcoded.");
            } else {
                 authStatusEl.textContent = "Autentica√ß√£o: Inicializando...";
            }

            try {
                // Ativa o log de debug do Firestore
                setLogLevel('Debug');

                // Inicializa o Firebase com a configura√ß√£o
                const app = initializeApp(firebaseConfig);
                
                db = getFirestore(app);
                auth = getAuth(app);

                // Autentica√ß√£o
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        // ALTERA√á√ÉO 1: N√£o mostra o ID do usu√°rio na tela
                        authStatusEl.textContent = "Autentica√ß√£o: Conectado. Mural pronto!";
                        isAuthReady = true;
                        // Inicia o listener de dados ap√≥s a autentica√ß√£o
                        setupRealtimeListener();
                    } else {
                        // Tenta autenticar
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            // Se n√£o houver token, autentica anonimamente
                            await signInAnonymously(auth);
                        }
                    }
                });

            } catch (error) {
                console.error("Erro durante a inicializa√ß√£o ou autentica√ß√£o do Firebase:", error);
                authStatusEl.textContent = `Falha na autentica√ß√£o: ${error.message}`;
                errorMessageEl.textContent = "Falha cr√≠tica na inicializa√ß√£o. Verifique o console.";
                errorMessageEl.classList.remove('hidden');
            }
        }

        /**
         * Envia o feedback para o Firestore.
         * @param {string} category - Categoria do feedback ('elogio', 'sugestao', etc.)
         */
        window.submitFeedback = async (category) => {
            const feedbackText = document.getElementById('feedback-text').value.trim();
            // ALTERA√á√ÉO 2: Pega o nome/apelido
            const userName = document.getElementById('user-name').value.trim(); 

            errorMessageEl.classList.add('hidden');

            if (!isAuthReady) {
                // Mensagem de erro enquanto n√£o estiver pronto
                errorMessageEl.textContent = "Aguarde a inicializa√ß√£o do mural."; 
                errorMessageEl.classList.remove('hidden');
                return;
            }

            if (!feedbackText) {
                errorMessageEl.textContent = "Por favor, escreva sua percep√ß√£o antes de enviar.";
                errorMessageEl.classList.remove('hidden');
                return;
            }

            if (!CATEGORIES[category]) {
                errorMessageEl.textContent = "Categoria inv√°lida.";
                errorMessageEl.classList.remove('hidden');
                return;
            }
            
            // Caminho da cole√ß√£o que corresponde √†s regras de seguran√ßa
            const muralPath = `artifacts/${appId}/public/data/feedback_mural`;

            try {
                // ALTERA√á√ÉO 2: Salva o nome/apelido (userName) no documento
                const docRef = await addDoc(collection(db, muralPath), {
                    text: feedbackText, 
                    category: category, 
                    userId: userId, // Mantido para rastreabilidade no banco de dados
                    userName: userName, // NOVO CAMPO
                    timestamp: serverTimestamp(),
                });
                console.log("Documento escrito com ID: ", docRef.id);

                // Limpa os campos de texto ap√≥s o envio
                document.getElementById('feedback-text').value = '';
                document.getElementById('user-name').value = ''; // Limpa o nome tamb√©m

            } catch (e) {
                console.error("Erro ao adicionar documento: ", e);
                // Exibe uma mensagem mais clara para o usu√°rio sobre falha
                errorMessageEl.textContent = "Erro ao enviar feedback. Verifique se o nome/apelido n√£o excede 50 caracteres e a percep√ß√£o 500.";
                errorMessageEl.classList.remove('hidden');
            }
        }

        /**
         * Renderiza a lista de notas no mural.
         * @param {Array<Object>} notes - Lista de objetos de feedback.
         */
        function renderFeedback(notes) {
            feedbackMuralEl.innerHTML = ''; // Limpa o mural

            notes.forEach(note => {
                const { text, category, userName, timestamp } = note;
                const config = CATEGORIES[category] || { emoji: '?', label: 'Desconhecido', colorClass: 'bg-gray-200' };

                // ALTERA√á√ÉO 3: Define o nome a ser exibido
                const authorDisplay = userName && userName.trim().length > 0 ? userName : 'An√¥nimo';

                // Formata o timestamp
                let timeStr = 'agora';
                if (timestamp && timestamp.toDate) {
                    timeStr = timestamp.toDate().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                }

                const noteDiv = document.createElement('div');
                noteDiv.className = `note-card ${config.colorClass}`;
                noteDiv.innerHTML = `
                    <div class="note-header text-gray-800">
                        ${config.emoji} ${config.label}
                    </div>
                    <p class="note-text text-gray-800">${text}</p>
                    <div class="note-footer">
                        Por: ${authorDisplay} √†s ${timeStr}
                    </div>
                `;
                feedbackMuralEl.appendChild(noteDiv);
            });
        }

        /**
         * Configura o listener em tempo real para o mural.
         */
        function setupRealtimeListener() {
            // Caminho para dados p√∫blicos e compartilhados
            const muralPath = `artifacts/${appId}/public/data/feedback_mural`;
            const q = query(collection(db, muralPath), orderBy("timestamp", "desc"));
            
            // onSnapshot √© o listener em tempo real
            onSnapshot(q, (snapshot) => {
                const notes = [];
                snapshot.forEach((doc) => {
                    notes.push({ id: doc.id, ...doc.data() });
                });
                // Garante que o usu√°rio est√° autenticado antes de renderizar (boa pr√°tica)
                if(isAuthReady) {
                     renderFeedback(notes);
                }
            }, (error) => {
                console.error("Erro ao ouvir o mural em tempo real: ", error);
                // Exibe uma mensagem de erro na UI
                authStatusEl.textContent = `Erro de conex√£o: ${error.message}`;
            });
        }

        // Inicia o processo quando a janela carregar
        window.onload = initializeFirebase;
    </script>
</body>
</html>
